<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container-head">
        <h1 class="title-head">Network</h1>
        <h2 class="your-feed">Your Feed</h2>
    </div>
    <div class="container-body">
        <div class="col-1">
            <img class="user-photo" src="user-circle.png" alt="user-circle">
            <a href="#">Add an avatar</a>
            <h3 class="user-name">James Doe</h3>
        </div>
        <div class="col-2">
            <div class="users">
                <div class="card-1">
                    <h1 class="title">Neil M</h1>
                    <div class="like-stuff">
                        <p id="neilCounter">0 like(s)</p>
                        <button class="like" onclick="neilAdd()">Like</button>
                    </div>
                </div>
                <p class="body">I just setup this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="users">
                <div class="card-1">
                    <h1 class="title">Nichole K</h1>
                    <div class="like-stuff">
                        <p id="nicholeCounter">0 like(s)</p>
                    <button class="like" onclick="nicholeAdd()">Like</button>
                    </div>
                </div>
                <p class="body">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="users">
                <div class="card-1">
                    <h1 class="title">Jim R</h1>
                    <div class="like-stuff">
                        <p id="jimCounter">0 like(s)</p>
                        <button class="like" onclick="jimAdd()">Like</button>
                    </div>
                </div>
                <p class="body">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
